<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>View Student Enquiries</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .filter-section {
            margin: 20px 0;
        }
        .results-section {
            margin-top: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Include the Navbar -->
    <div th:replace="navbar2 :: navbar"></div>

    <!-- Page Title -->
    <div class="container">
        <h2 class="text-center mt-4">View Student Enquiries</h2>

        <!-- Filter Section -->
        <div class="filter-section">
            <div class="row">
                <div class="col-md-4">
                    <label for="courseFilter">Course</label>
                    <select id="courseFilter" class="form-control">
                        <option value="">Select Course</option>
                        <option value="java_fullstack">Java Fullstack</option>
                        <option value="aws">AWS</option>
                        <option value="devops">DevOps</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="enquiryStatusFilter">Enquiry Status</label>
                    <select id="enquiryStatusFilter" class="form-control">
                        <option value="">Select Enquiry Status</option>
                        <option value="new">New</option>
                        <option value="in_progress">In Progress</option>
                        <option value="closed">Closed</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label for="classModeFilter">Class Mode</label>
                    <select id="classModeFilter" class="form-control">
                        <option value="">Select Class Mode</option>
                        <option value="offline">Offline</option>
                        <option value="online">Online</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Horizontal Line -->
        <hr>

        <!-- Results Section -->
        <div class="results-section">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Course</th>
                        <th>Phone Number</th>
                        <th>Enquiry Date</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Sample data row -->
                    <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>Java Fullstack</td>
                        <td>123-456-7890</td>
                        <td>2024-10-16</td>
                        <td>New</td>
                        <td>
                            <button class="btn btn-primary btn-sm">Edit</button>
                        </td>
                    </tr>
                    <!-- Additional data rows would go here -->
                    <tr>
                        <td colspan="7" class="text-center">No results found. Please adjust the filters.</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer text-center mt-5">
        <p>&copy; 2023 AshokIT. All rights reserved.</p>
    </div>

    <!-- JavaScript for Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
