<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <!-- Include the Navbar -->
    <div th:replace="navbar :: navbar"></div>

    <!-- Forgot Password Form -->
    <div class="container d-flex align-items-center justify-content-center vh-100">
        <div>
            <h2 class="mt-5">Forgot Password</h2>
            <p>Please enter your email address. You will receive a link to create a new password via email.</p>
            <form th:action="@{/forgot_password}" method="post" class="mt-4">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <!-- Message for Success or Error -->
            <div th:if="${param.success}" class="alert alert-success mt-3">
                A password reset link has been sent to your email.
            </div>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
                Unable to find an account with that email.
            </div>

            <!-- Back to Login Link -->
            <div class="mt-4">
                <a href="/login" class="btn btn-link">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
