<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
 <!-- Include the Navbar -->
    <div th:replace="navbar :: navbar"></div>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div>
        <h2 class="mt-5">Login</h2>
        <form th:action="@{/login}" method="post" class="mt-4">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>

        <div th:if="${param.error}" class="alert alert-danger mt-3">
            Invalid username or password.
        </div>
        <div th:if="${param.logout}" class="alert alert-success mt-3">
            You have been logged out successfully.
        </div>

        <div class="mt-4">
            <a href="forget" class="btn btn-link">Forgot Password?</a>
            <a href="signup" class="btn btn-link">Sign Up</a>
        </div>
    </div>
</div>
</body>
</html>
